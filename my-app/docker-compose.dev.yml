services:
  my-app-frontend:
    image: my-app-frontend
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    volumes:
      - ./frontend/:/usr/src/app
    ports:
    - 3000:3000
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3001/api/persons
    stdin_open: true

  my-app-backend:
    image: my-app-backend
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    volumes:
      - ./backend/:/usr/src/app
    ports:
      - 3001:3001

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    depends_on:
      - my-app-backend
      - my-app-frontend
